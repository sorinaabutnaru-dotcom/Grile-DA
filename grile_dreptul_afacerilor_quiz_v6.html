.header{

.hleft h1{margin:0; font-size:22px; letter-spacing:-0.3px}

.tools{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end}
.pill{
  background:var(--card2);

  border-radius:14px;
  padding:10px 12px;

  border:none; outline:none; background:transparent; font-size:14px; width:220px;
}
.pill.small{padding:10px 12px; display:flex; gap:10px; align-items:center}
select{

}
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:18px;

  backdrop-filter: blur(10px);
  overflow:hidden;
}
.cardHead{
  padding:16px 18px;
  display:flex; justify-content:space-between; gap:12px; align-items:flex-start;
  border-bottom:1px solid var(--line);
}
.meta{display:flex; gap:10px; flex-wrap:wrap}
.badge{
  font-size:12px; color:var(--muted);
  border:1px solid var(--line);
  background:rgba(255,255,255,0.7);
  padding:6px 10px; border-radius:999px;
}
.qtitle{font-size:20px; margin:0; line-height:1.25}
.stem{margin-top:8px; color:var(--text); font-size:16px; line-height:1.35}
.body{padding:16px 18px}
.opt{
  display:flex; gap:12px; align-items:flex-start;
  padding:12px 12px;
  border:1px solid var(--line);
  border-radius:14px;
  background:rgba(255,255,255,0.65);
  cursor:pointer;
  margin:10px 0;
}
.opt:hover{border-color:rgba(37,99,235,0.35)}
.k{
  min-width:34px; height:34px;
  display:grid; place-items:center;
  border-radius:10px;
  border:1px solid rgba(37,99,235,0.22);
  background:rgba(37,99,235,0.08);
  color:#1d4ed8;
  font-weight:700;
}
.opt p{margin:0; line-height:1.35}
input[type="radio"], input[type="checkbox"]{margin-top:6px; transform:scale(1.1)}
.actions{
  display:flex; gap:10px; flex-wrap:wrap; justify-content:space-between;
  padding:14px 18px;
  border-top:1px solid var(--line);
  background:rgba(255,255,255,0.55);
}
.btn{
  border:1px solid var(--line);
  background:rgba(255,255,255,0.8);
  border-radius:999px;
  padding:10px 14px;
  font-weight:650;
  cursor:pointer;
}
.btn.primary{border-color:rgba(37,99,235,0.35); background:rgba(37,99,235,0.10); color:#1d4ed8}
.btn:active{transform:translateY(1px)}
.result{
  margin-top:12px;
  border-radius:16px;
  padding:14px 14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,0.7);
}
.result.ok{border-color:rgba(22,163,74,0.35); background:rgba(22,163,74,0.08)}
.result.bad{border-color:rgba(220,38,38,0.35); background:rgba(220,38,38,0.07)}
.result h3{margin:0; font-size:16px}
.result p{margin:6px 0 0; color:var(--muted)}
.footerHint{margin-top:12px; color:var(--muted); font-size:13px}
@media (max-width:640px){
  .tools{justify-content:flex-start}
  .pill input{width:160px}
}

let filtered = QUESTIONS.map((_,i)=>i);
let idxInFiltered = 0;

const state = {
  answers: new Map(), // qIndex -> Set(keys)
  checked: new Set(), // qIndex checked
  correctCount: 0,
  checkedCount: 0,
  perQCorrect: new Map(), // qIndex -> bool
};

function setScore() {
  document.getElementById('score').textContent = `${state.correctCount} / ${state.checkedCount}`;
}

function normalizeSet(s) {
  return Array.from(s).sort().join(',');
}

function renderJump() {
  const jump = document.getElementById('jump');
  jump.innerHTML = '';
  filtered.forEach((qIdx, pos) => {
    const q = QUESTIONS[qIdx];
    const opt = document.createElement('option');
    opt.value = String(pos);
    opt.textContent = `#${q.idx} (PDF: ${q.origNum})`;
    jump.appendChild(opt);
  });
  jump.value = String(idxInFiltered);
}

function currentQ() {
  const qIndex = filtered[idxInFiltered];
  return { qIndex, q: QUESTIONS[qIndex] };
}

function render() {
  const {qIndex, q} = currentQ();
  document.getElementById('qid').textContent = `#${q.idx}`;
  document.getElementById('orig').textContent = `Nr. în PDF: ${q.origNum}`;
  document.getElementById('qtitle').textContent = `Întrebarea #${q.idx}`;
  document.getElementById('stem').textContent = q.stem;

  const type = q.multi ? 'multiplu' : 'unic';
  document.getElementById('type').textContent = `Tip: ${type}`;

  const statusEl = document.getElementById('status');
  if (!state.checked.has(qIndex)) {
    statusEl.textContent = 'Nevrificat';
  } else {
    statusEl.textContent = state.perQCorrect.get(qIndex) ? 'Corect ✓' : 'Greșit ✗';
  }

  const opts = document.getElementById('opts');
  opts.innerHTML = '';

  const saved = state.answers.get(qIndex) || new Set();
  const inputType = q.multi ? 'checkbox' : 'radio';

  q.options.forEach(o => {
    const row = document.createElement('label');
    row.className = 'opt';

    const input = document.createElement('input');
    input.type = inputType;
    input.name = 'opt';
    input.value = o.key;
    input.checked = saved.has(o.key);

    input.addEventListener('change', () => {
      let s = state.answers.get(qIndex);
      if (!s) s = new Set();
      if (!q.multi) s = new Set(); // radio-like behavior
      if (input.checked) s.add(o.key);
      else s.delete(o.key);
      state.answers.set(qIndex, s);
    });

    const badge = document.createElement('div');
    badge.className = 'k';
    badge.textContent = o.key;

    const p = document.createElement('p');
    p.textContent = o.text;

    row.appendChild(input);
    row.appendChild(badge);
    row.appendChild(p);
    row.addEventListener('click', (e)=> {
      if (e.target.tagName.toLowerCase() !== 'input') {
        input.click();
      }
    });

    opts.appendChild(row);
  });

  // result box
  const existing = document.getElementById('resultBox');
  if (existing) existing.remove();

  if (state.checked.has(qIndex)) {
    const res = document.createElement('div');
    res.id = 'resultBox';
    res.className = 'result ' + (state.perQCorrect.get(qIndex) ? 'ok' : 'bad');

    const h = document.createElement('h3');
    h.textContent = state.perQCorrect.get(qIndex) ? 'Corect ✅' : 'Greșit ❌';

    const p = document.createElement('p');
    const userSet = state.answers.get(qIndex) || new Set();
    const userStr = normalizeSet(userSet) || '—';
    if (!q.hasAnswer) {
      p.textContent = `Răspunsul tău: ${userStr}. (Nu pot determina răspunsul corect din document pentru această întrebare.)`;
    } else if (state.perQCorrect.get(qIndex)) {
      p.textContent = `Răspunsul tău: ${userStr}`;
    } else {
      p.textContent = `Răspunsul tău: ${userStr}. Corect: ${q.correct.join(',')}`;
    }

    res.appendChild(h);
    res.appendChild(p);
    opts.appendChild(res);
  }

  document.getElementById('prev').disabled = idxInFiltered === 0;
  document.getElementById('next').disabled = idxInFiltered === filtered.length - 1;

  renderJump();
  setScore();
}

function checkCurrent() {
  const {qIndex, q} = currentQ();
  const userSet = state.answers.get(qIndex) || new Set();

  // mark checked count only first time
  if (!state.checked.has(qIndex)) {
    state.checked.add(qIndex);
    state.checkedCount += 1;
  }

  let isCorrect = false;
  if (!q.hasAnswer) {
    isCorrect = false;
  } else {
    isCorrect = normalizeSet(userSet) === q.correct.slice().sort().join(',');
  }

  const wasCorrect = state.perQCorrect.get(qIndex) || false;
  state.perQCorrect.set(qIndex, isCorrect);

  // adjust correctCount if correctness changed
  if (!wasCorrect && isCorrect) state.correctCount += 1;
  if (wasCorrect && !isCorrect) state.correctCount -= 1;

  render();
}

function resetCurrent() {
  const {qIndex} = currentQ();
  state.answers.set(qIndex, new Set());
  render();
}

function applySearch() {
  const s = document.getElementById('search').value.trim().toLowerCase();
  if (!s) {
    filtered = QUESTIONS.map((_,i)=>i);
  } else {
    filtered = QUESTIONS
      .map((q,i)=>({q,i}))
      .filter(x => (x.q.stem || '').toLowerCase().includes(s))
      .map(x => x.i);
  }
  idxInFiltered = 0;
  render();
}

document.getElementById('prev').addEventListener('click', ()=>{ if(idxInFiltered>0) {idxInFiltered--; render();} });
document.getElementById('next').addEventListener('click', ()=>{ if(idxInFiltered<filtered.length-1) {idxInFiltered++; render();} });
document.getElementById('check').addEventListener('click', checkCurrent);
document.getElementById('reset').addEventListener('click', resetCurrent);
document.getElementById('search').addEventListener('input', ()=>{ clearTimeout(window._t); window._t=setTimeout(applySearch, 140); });
document.getElementById('jump').addEventListener('change', (e)=>{ idxInFiltered = Number(e.target.value)||0; render(); });

document.addEventListener('keydown', (e)=>{
  if (e.key === 'Enter') checkCurrent();
  if (e.key === 'ArrowLeft') { if(idxInFiltered>0) {idxInFiltered--; render();} }
  if (e.key === 'ArrowRight') { if(idxInFiltered<filtered.length-1) {idxInFiltered++; render();} }
});

render();
</script>
